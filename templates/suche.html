<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchergebnisse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA+FC6hI0Jp3+J9dM9rC4eqj3S3J1kE3kFg5qF4vgg0L4w5OeVZ3R1khpO3Qm2" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 30px;
        }
        .recipe-list {
            list-style-type: none;
            padding: 0;
        }
        .recipe-list li {
            background-color: #ffffff;
            border: 1px solid #e1e1e1;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .recipe-list li a {
            text-decoration: none;
            color: #ff6f61;
            font-size: 18px;
            font-weight: bold;
        }
        .recipe-list li a:hover {
            color: #ff3b2b;
        }
        .no-results {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            max-width:90%;
        }
        .search-bar input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px 0 0 20px;
            font-size: 16px;
        }
        .search-bar button {
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 0 20px 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #ff3b2b;
        }
                /* Navbar Styles */
                .navbar {
            margin: 0 20px; /* Abstand an den Seiten */
            background-color: #f5f5f5; /* Gleiche Hintergrundfarbe wie der Body */
        }
        .navbar-nav .nav-link {
            padding: 10px 15px; /* Abstand um die Links */
            color: #333; /* Textfarbe anpassen */
        }
        .navbar-nav .nav-link:hover {
            color: #ff6f61; /* Hover-Farbe für Links */
        }
    </style>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">Rezepte Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rezepte">Rezepte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/suche">Suche</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/suche_zutaten">Zutaten suche</a>
                </li>
            </ul>
        </div>
    </nav>

    
<body style="background-color: #f5f5f5;">
    <div class="container">
        <div class="search-bar">
            <form action="{{ url_for('suche') }}" method="get">
                <input type="text" name="query" placeholder="Suche nach Rezepten..." required>
                <button type="submit">Suchen</button>
            </form>
        </div>

        <h1>Suchergebnisse für "{{ query }}"</h1>

        {% if rezepte %}
            <ul class="recipe-list">
                {% for rezept in rezepte %}
                    <li><a href="{{ url_for('show_rezept', rezept_name=rezept[1]) }}">{{ rezept[1] }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-results">Keine Rezepte gefunden.</p>
        {% endif %}

        <a href="{{ url_for('search') }}" class="back-link">Zurück zur Suche</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
