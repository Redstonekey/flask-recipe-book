<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='language.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: linear-gradient(135deg, #ff6f61, #ff3b2b);
          color: #fff;
          font-family: 'Arial', sans-serif;
      }
      .login-container {
          background: linear-gradient(135deg, #76c893, #34a0a4);
          background-color: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border-radius: 20px;
          padding: 40px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 350px;
      }
      h1 {
          font-size: 2.5rem;
          margin-bottom: 20px;
      }
      .btn-custom {
          background-color: #fff;
          color: #ff6f61;
          border-radius: 30px;
          padding: 10px 20px;
          font-size: 18px;
          text-decoration: none;
          transition: background-color 0.3s ease, color 0.3s ease;
          display: inline-block;
          width: 100%;
          margin-bottom: 10px;
      }
      .btn-custom:hover {
          background-color: #ff3b2b;
          color: #fff;
      }
  </style>
</head>
<body>
  <div class="language-selector">
    <label for="language">Language:</label>
    <select id="language">
        <option value="english">English</option>
        <option value="german">Deutsch</option>
    </select>
  </div>
<div class="login-container">

    <h1 class="text-center" id="login-title">Login</h1>
    <form action="{{ url_for('login') }}" method="POST">
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="d-grid">
        <input type="submit" class="btn btn-custom" value="Login" id="login-button">
      </div>
      <div class="text-center mt-3">
        <a href="{{ url_for('signup')}}" class="text-white">Noch kein Konto? Registrieren</a>
      </div>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning mt-3">
          <ul class="mb-0" style="list-style-type: none; padding-left: 0;">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
</div>

<script>
    // Function to set a cookie
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Function to get a cookie
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // Function to handle language selection
    function handleLanguageChange() {
      const selectedLanguage = document.getElementById('language').value;
      setCookie('selectedLanguage', selectedLanguage, 7); // Save the selected language for 7 days
      updateLanguage(selectedLanguage);
    }

    // Function to update the text based on the selected language
    function updateLanguage(language) {
      if (language === 'german') {
        document.getElementById('login-title').textContent = 'Anmelden';
        document.getElementById('login-button').value = 'Anmelden';
      } else {
        document.getElementById('login-title').textContent = 'Login';
        document.getElementById('login-button').value = 'Login';
      }
    }

    // Function to initialize the language selector
    function initializeLanguageSelector() {
      const savedLanguage = getCookie('selectedLanguage');
      if (savedLanguage) {
        document.getElementById('language').value = savedLanguage;
        updateLanguage(savedLanguage);
      }
      document.getElementById('language').addEventListener('change', handleLanguageChange);
    }

    // Initialize the language selector on page load
    window.onload = initializeLanguageSelector;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
