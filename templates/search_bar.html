    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .search-bar input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px 0 0 20px;
            font-size: 16px;
        }
        .search-bar button {
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 0 20px 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #ff3b2b;
        }
        .recipe-list {
            list-style-type: none;
            padding: 0;
        }
        .recipe-list li {
            background-color: #ffffff;
            border: 1px solid #e1e1e1;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .recipe-list li a {
            text-decoration: none;
            color: #ff6f61;
            font-size: 18px;
            font-weight: bold;
        }
        .recipe-list li a:hover {
            color: #ff3b2b;
        }

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="search-bar">
            <form action="{{ url_for('suche') }}" method="get">
                <input type="text" name="query" placeholder="Suche nach Rezepten..." required>
                <button type="submit">Suchen</button>
            </form>
        </div>

        <ul class="recipe-list">
            {% for rezept in rezepte %}
                <li><a href="{{ url_for('show_rezept', rezept_name=rezept[1]) }}">{{ rezept[1] }}</a></li>
            {% endfor %}
        </ul>
    </div>
