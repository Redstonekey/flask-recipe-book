<body style="background-color: #f5f5f5;">
<div class="form-container">
    <h3 class="text-center mb-4">Füge ein Rezept hinzu!</h3>
        <form id="recipeForm" action="{{ url_for('submit_send') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="zutaten">Zutaten:</label>
            <input type="text" id="zutaten" name="zutaten" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="rezept">Rezept:</label>
            <textarea id="rezept" name="rezept" class="form-control" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="dauer">Dauer: (minuten)</label>
            <input type="number" id="dauer" name="dauer" class="form-control" required>
        </div>
            <div class="form-group">

            </div>
            <label for="bild">Bild:</label>
            <input type="file" id="bild" name="bild" accept="image/*">
            <br>            <br>
        
        <button id="submitbutton" type="submit" class="btn btn-primary btn-block">Anfrage Absenden</button>
    </form>
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <ul style="list-style-type: none">
                  {% for message in messages %}
                      <li  style="list-style-type: none">{{ message }}</li>
                  {% endfor %}
              </ul>
          {% endif %}
      {% endwith %}

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
