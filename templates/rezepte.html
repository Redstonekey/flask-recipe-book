<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezepte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA+FC6hI0Jp3+J9dM9rC4eqj3S3J1kE3kFg5qF4vgg0L4w5OeVZ3R1khpO3Qm2" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .recipe {
            border: 1px solid #e1e1e1;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }
        .recipe-image img {
            border-radius: 12px;
            max-width: 100%;
            height: auto;
            width: 300px; /* Fixe Breite für das Bild */
        }
        .recipe-content {
            flex: 1;
        }
        .recipe h2 {
            color: #ff6f61;
        }
        .recipe pre {
            font-style: none ;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }
        .recipe p {
            font-size: 16px;
            line-height: 1.6;
        }
        .btn-custom {
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;

            display: inline-block;
        }
        .btn-custom:hover {
            background-color: #ff3b2b;
        }
        @media (min-width: 768px) {
            .recipe {
                flex-direction: row;
                align-items: flex-start;
                text-align: left;
                gap: 20px;
            }
            .recipe-image {
                flex: 0 0 300px;
                margin-left: 20px;
            }
            .recipe-content {
                flex: 1;
            }
        }
                /* Navbar Styles */
                .navbar {
            margin: 0 20px; /* Abstand an den Seiten */
            background-color: #f5f5f5; /* Gleiche Hintergrundfarbe wie der Body */
        }
        .navbar-nav .nav-link {
            padding: 10px 15px; /* Abstand um die Links */
            color: #333; /* Textfarbe anpassen */
        }
        .navbar-nav .nav-link:hover {
            color: #ff6f61; /* Hover-Farbe für Links */
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">Rezepte Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rezepte">Rezepte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/suche">Suche</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/suche_zutaten">Zutaten suche</a>
                </li>
            </ul>
        </div>
    </nav>
    
<body style="background-color: #f5f5f5;">
    <div class="container">
        <h1 class="text-center mb-4">Rezepte</h1>
        {% for rezept in rezepte %}
        <div class="recipe">
            <div class="recipe-content">
                <h2>{{ rezept[1] }}</h2>
                <p><strong>Dauer:</strong></p>
                <p>{{ rezept[4]}}</p>
                    <a href="{{ url_for('show_rezept', rezept_name=rezept[1]) }}" class="btn btn-custom">Rezept ansehen</a>
                <a href="/rezepte/{{ rezept[1] }}" class="btn btn-custom">Mehr erfahren</a>

            </div>
            <div class="recipe-image">
                <img src="{{ url_for('serve_image', email=session['email'], filename=rezept[5]) }}" alt="Bild von {{ rezept[1] }}">
                
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
