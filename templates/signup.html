<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: linear-gradient(135deg, #ff6f61, #ff3b2b);
          color: #fff;
          font-family: 'Arial', sans-serif;
      }
      .signup-container {
          background: linear-gradient(135deg, #76c893, #34a0a4);
          background-color: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border-radius: 20px;
          padding: 40px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 350px;
      }
      h1 {
          font-size: 2.5rem;
          margin-bottom: 20px;
      }
      .btn-custom {
          background-color: #fff;
          color: #ff6f61;
          border-radius: 30px;
          padding: 10px 20px;
          font-size: 18px;
          text-decoration: none;
          transition: background-color 0.3s ease, color 0.3s ease;
          display: inline-block;
          width: 100%;
          margin-bottom: 10px;
      }
      .btn-custom:hover {
          background-color: #ff3b2b;
          color: #fff;
      }
  </style>
</head>
<body>

<div class="signup-container">
    <h1 class="text-center">Sign up</h1>
    <form action="{{ url_for('signup') }}" method="POST">
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="d-grid">
        <input type="submit" class="btn btn-custom" value="Sign up">
      </div>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning mt-3">
          <ul class="mb-0" style="list-style-type: none; padding-left: 0;">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
