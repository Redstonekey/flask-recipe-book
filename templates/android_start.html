<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Recipe Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            background: linear-gradient(135deg, #ff6f61, #ff3b2b);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .welcome-container {
            background: linear-gradient(135deg, #76c893, #34a0a4);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        h4 {
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 300;
        }
        .btn-custom {
            background-color: #fff;
            color: #ff6f61;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-custom:hover {
            background-color: #ff3b2b;
            color: #fff;
        }
        .separator {
            font-size: 20px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome!</h1>
        <h4>Your personal Recipe Book</h4>
        <a href="/signup" class="btn btn-custom">Create an Account</a>
        <div class="separator">or</div>
        <a href="/login" class="btn btn-custom">Log In</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
