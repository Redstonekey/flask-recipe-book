<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ rezept[1] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA+FC6hI0Jp3+J9dM9rC4eqj3S3J1kE3kFg5qF4vgg0L4w5OeVZ3R1khpO3Qm2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">




    
    <style>
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            border: 1px black;
            border-radius: 10px;
        }
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .recipe-detail {
            border: 1px solid #e1e1e1;
            border-radius: 12px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .recipe-detail h1 {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 20px;
        }
        .recipe-detail h2 {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 20px;
        }
        .recipe-detail p {
            font-size: 16px;
            line-height: 1.6;
        }
        .recipe-detail pre {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap; /* Erlaubt Zeilenumbrüche innerhalb von <pre> */
        }
        .btn-custom {
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
        }
        .btn-custom:hover {
            background-color: #ff3b2b;
        }
        .text-center {
            text-align:center;
            
        }
    </style>
</head>


    <nav class="navbar navbar-expand-lg bg-light" class="navbar-light" style="background-color: #f5f5f5;">
        <a class="navbar-brand" href="/">Rezepte Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rezepte">Rezepte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/suche">Suche</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/suche_zutaten">Zutaten suche</a>
                </li>
            </ul>
        </div>
    </nav style="background-color: #f5f5f5">
    
<body style="background-color: #f5f5f5;">
    <div class="container">
        <div class="recipe-detail">
            <h1>{{ rezept[1] }}</h1>
            <h2>Dauer: {{rezept[4]}}</h2>
            <br>
            {% if rezept[5] %}
                <img src="{{ url_for('static', filename='uploads/' ~ rezept[5]) }}" alt="Bild von {{ rezept[1] }}">
            {% endif %}



            <h1 class="text-center"><strong>Zutaten:</strong></h1>
            <p class="text-center">{{ rezept[2] }}</p>
            <h1 class="text-center"><strong>Rezept:</strong></h1>
            <pre class="text-center">{{ rezept[3] }}</pre>
            <h2>Teile das Rezept!</h2>
            <div style="display:flex;
                justify-content: center;">
                <i id="sharewa" class="bi bi-whatsapp" style="font-size: 40px;padding-right: 3px"></i>
                <i id="shareIcon" class="bi bi-share"style="font-size: 40px;padding-left: 3px"></i>

            </div>
            <div class="text-center"><a href="{{ url_for('bearbeiten', rezept_name=rezept[1]) }}" class="btn btn-custom">Rezept bearbeiten</a>
                <a href="{{url_for('rezepte_slash')}}" class="btn btn-custom">Abbrechen</a>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shareIcon = document.getElementById('shareIcon');
            const shareWAIcon = document.getElementById('sharewa');

            // Allgemeine Teilen-Funktion
            shareIcon.addEventListener('click', async () => {
                    try {
                        await navigator.share({
                            title: document.title,
                            text: 'Schau dir dieses Rezept an!',
                            url: window.location.href,
                        });
                        console.log('Erfolgreich geteilt!');
                    } catch (error) {
                        console.log('Teilen fehlgeschlagen:', error);
                    }
                });

            // WhatsApp Teilen-Funktion
            shareWAIcon.addEventListener('click', () => {
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent('Schau dir dieses Rezept an! ' + window.location.href)}`;
                window.open(whatsappUrl, '_blank');
            });
        });
    </script>
</body>
